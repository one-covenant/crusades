<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templar Competition - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-change {
            font-size: 0.9em;
            margin-top: 8px;
        }
        
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        
        .section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f3f4f6;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        tr:hover {
            background: #f9fafb;
        }
        
        .rank {
            font-weight: bold;
            color: #667eea;
        }
        
        .rank-1 { color: #fbbf24; }
        .rank-2 { color: #9ca3af; }
        .rank-3 { color: #cd7f32; }
        
        .score {
            font-weight: 600;
            color: #10b981;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-running { background: #dbeafe; color: #1e40af; }
        .status-finished { background: #d1fae5; color: #065f46; }
        .status-failed { background: #fee2e2; color: #991b1b; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° Templar Competition</h1>
        </header>
        
        <!-- Network Overview Stats -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Submissions (24h)</div>
                <div class="stat-value" id="submissions-24h">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Current Top TPS</div>
                <div class="stat-value" id="top-score">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Improvement (24h)</div>
                <div class="stat-value" id="improvement">-</div>
                <div class="stat-change" id="improvement-change"></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Miners</div>
                <div class="stat-value" id="active-miners">-</div>
            </div>
        </div>
        
        
        <!-- Top Submissions Leaderboard -->
        <div class="section">
            <h2 class="section-title">üèÜ Top Submissions</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Miner UID</th>
                        <th>TPS Score</th>
                        <th>Evaluations</th>
                        <th>Submitted</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <tr><td colspan="5" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
        
        <!-- Recent Activity -->
        <div class="section">
            <h2 class="section-title">üìã Recent Submissions</h2>
            <table id="recent-table">
                <thead>
                    <tr>
                        <th>Miner UID</th>
                        <th>Status</th>
                        <th>TPS Score</th>
                        <th>Submitted</th>
                    </tr>
                </thead>
                <tbody id="recent-body">
                    <tr><td colspan="4" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        const API_BASE = '';  // Same origin
        
        async function loadData() {
            try {
                // Load overview stats
                const overview = await fetch(`${API_BASE}/api/stats/overview`).then(r => r.json());
                document.getElementById('submissions-24h').textContent = overview.submissions_24h;
                document.getElementById('top-score').textContent = overview.current_top_score.toLocaleString();
                document.getElementById('active-miners').textContent = overview.active_miners;
                
                const improvement = overview.score_improvement_24h;
                const improvementEl = document.getElementById('improvement');
                const changeEl = document.getElementById('improvement-change');
                improvementEl.textContent = improvement.toFixed(1) + '%';
                changeEl.textContent = improvement >= 0 ? '‚Üë Improved' : '‚Üì Decreased';
                changeEl.className = 'stat-change ' + (improvement >= 0 ? 'positive' : 'negative');
                
                // Load leaderboard
                const leaderboard = await fetch(`${API_BASE}/leaderboard?limit=50`).then(r => r.json());
                const leaderboardBody = document.getElementById('leaderboard-body');
                
                if (leaderboard.length === 0) {
                    leaderboardBody.innerHTML = '<tr><td colspan="5" class="loading">No submissions yet</td></tr>';
                } else {
                    leaderboardBody.innerHTML = leaderboard.map(entry => `
                        <tr style="cursor: pointer;" onclick="window.location.href='/submission.html?id=${entry.submission_id}'">
                            <td class="rank rank-${entry.rank <= 3 ? entry.rank : ''}">#${entry.rank}</td>
                            <td>${entry.miner_uid}</td>
                            <td class="score">${entry.final_score.toLocaleString()}</td>
                            <td>${entry.num_evaluations}</td>
                            <td>${new Date(entry.created_at).toLocaleString()}</td>
                        </tr>
                    `).join('');
                }
                
                // Load recent submissions
                const recent = await fetch(`${API_BASE}/api/stats/recent?limit=20`).then(r => r.json());
                const recentBody = document.getElementById('recent-body');
                
                if (recent.length === 0) {
                    recentBody.innerHTML = '<tr><td colspan="4" class="loading">No recent submissions</td></tr>';
                } else {
                    recentBody.innerHTML = recent.map(sub => `
                        <tr style="cursor: pointer;" onclick="window.location.href='/submission.html?id=${sub.submission_id}'">
                            <td>${sub.miner_uid}</td>
                            <td><span class="status-badge status-${sub.status}">${sub.status}</span></td>
                            <td class="score">${sub.final_score ? sub.final_score.toLocaleString() : '-'}</td>
                            <td>${new Date(sub.created_at).toLocaleString()}</td>
                        </tr>
                    `).join('');
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.body.innerHTML += `
                    <div class="error">
                        Failed to load data. Make sure the API server is running.
                        <br>Error: ${error.message}
                    </div>
                `;
            }
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
